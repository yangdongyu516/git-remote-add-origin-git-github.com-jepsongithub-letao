<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品详情</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <!-- 容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon_left" href="javascript: history.go(-1)"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
      <!-- javascript:location.reload()页面重新 -->
      <a class="icon_right" href="javascript:location.reload()"><i class="mui-icon mui-icon-reload"></i></a>
    </div>

    <!-- 主体 -->
    <div class="lt_main">
          <!-- 区域滚动的容器 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll" id="productDetail">
          <!-- 挖个巨坑 -->
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_go_cart">
     <a href="#" class="go_cart mui-pull-left">去购物车</a>
     <div class="btns mui-pull-right">
       <button class="mui-btn-red addcart">加入购物车</button>
       <button class="mui-btn-warning">立即购买</button>
     </div>
    </div>  
  </div>
<!-- 模板 -->
  <script type="text/html" id="productTpl">
      <!--这里放置真实显示的DOM内容-->
    <!-- 轮播图 -->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>
        {{ each pic v i}}
          <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
        {{ /each }}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
      </div>
      <!-- 小圆点 -->
      <div class="mui-slider-indicator">
        {{ each pic v i }}
          <div class="mui-indicator {{ i==0 ? 'mui-active':''}}"></div>
        {{ /each }}
      </div>
    </div>
    <div class="itembox lt_pro_name">
      <strong>{{ proName }}</strong>
    </div>
    <!-- 商品价格 -->
    <div class="itembox lt_price">
      价格：
      <span class="price">&yen;{{ price }}</span>
      <span class="old">&yen;{{ oldPrice }}</span>
    </div>
    <!-- 商品尺码 -->
    <div class="itembox lt_size">
      尺码：
      <%
        var arr = size.split('-');
        var start = arr[0];
        var end = arr[1];
        for( var i = start; i <= end; i++){
      %>
      <span>{{ i }}</span>
      <% } %>
    </div>
    <!-- 商品数量 -->
    <div class="itembox lt_num">
      数量：
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{ num }}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数量：{{ num }}双</span>
    </div>
    <!-- 商品详情 -->
      <div class="itembox lt_desc">详情：{{ proDesc }}</div>
  </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/product.js"></script>

</body>
</html>
