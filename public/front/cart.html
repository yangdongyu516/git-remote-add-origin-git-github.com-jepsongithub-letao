<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>


<!-- 容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>
  <!-- 主体 -->
  <div class="lt_main">
    <!-- 添加区域滚动的容器 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        
        <ul class="mui-table-view" id="productList">
          <!-- 天坑 -->
        </ul>
      </div>
    </div>
  </div>
  <!-- 计算总价格 -->
  <div class="lt_total">
    <div class="mui-pull-left">
      <span>订单总金额 &nbsp; &yen;</span>
      <span class="total">00.00</span>
    </div>
    <a class="mui-pull-right">生成订单</a>
  </div>
  <!-- 底部 -->
  <div class="lt_footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a class="current" href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>

<!-- 商品列表模板 -->
<script type="text/template" id="cartTpl">
{{ each list v i }}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a data-id="{{ v.id }}"
         data-size={{ v.productSize }} 
         data-num={{ v.num }} 
         data-product-num={{ v.productNum }}
         class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);"></a>
      <a data-id="{{ v.id }}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" style="transform: translate(-90px, 0px);"></a>
    </div>
    <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
      <div class="mui-table-cell">
        <div class="cart_img">
          <img src="{{ v.pic[0].picAddr}}" alt="">
          <input type="checkbox" class="ck" data-price="{{ v.price }}" data-num="{{ v.num }}">
        </div>
        <div class="cart_info">
          <p class="proName">{{ v.proName }}</p>
          <p>
            <span class="price">&yen;{{ v.price}}</span>
            <span class="old">&yen;{{ v.oldPrice }}</span>
            <span class="num">{{ v.num}}双</span>
          </p>
          <p>鞋码: {{ v.size}}</p>
        </div>
      </div>
    </div>
  </li>
  {{/each}}  
</script>
<!-- 模态框模板 -->
<script type="text/template" id="modalTpl">
  <div class="itembox lt_size">
    尺码：
    <%
      var arr = size.split('-');
      var start = arr[0];
      var end = arr[1];
      for( var i = start; i <= end; i++){
    %>
    <span>{{ i }}</span>
    <% } %>
  </div>
  <!-- 商品数量 -->
  <div class="itembox lt_num">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{ productNum }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{ num }}" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>

</script>
</body>
</html>
