<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <!-- 容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon_left" href="index.html">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a class="icon_right" href="search.html">
        <i class="fa fa-search"></i>
      </a>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
      <!-- 左侧区域滚动 -->
      <div class="category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- 坑 -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 右侧区域滚动 -->
      <div class="category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">
              <!-- 坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="category.html" class="current"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
        <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
      </ul>
    </div>
  </div>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/category.js"></script>

 
  <!-- 左侧模板 -->
  <script type="text/html" id="left_tpl">
    {{ each rows v i }}
      <li><a data-id="{{ v.id }}" href="#" class="{{ i === 0 ? 'current' : '' }}" >{{ v.categoryName }}</a></li>
    {{ /each }}
  </script>

 <!-- 右侧模板 -->
  <script type="text/html" id="right_tpl">
    {{ if rows.length === 0 }}
      <p class="tips">没有更多内容了</p>
    {{ /if }}

    {{ each rows v i }}
       <li><a href="#"><img src="{{ v.brandLogo }}" ><p>{{ v.brandName }}</p></a></li>    
    {{ /each }}
  </script>

</body>

</html>
